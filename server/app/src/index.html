<!DOCTYPE html>
<html>
  <head>
    <title>The Crow - v1.0.0 - Server Version</title>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/photon.css">
  </head>
  <body>
    <div class="window">
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group padded-more">
            <div class="pane">
                <form>
                  <div class="form-group">
                      <label>IP do Banco de Dados</label>
                      <input id="dbIp" type="email" class="form-control" placeholder="Insira o Ip aqui" value="192.168.100.6">
                  </div>
                  <div class="form-actions">
                      <button id="connetToDb" class="btn btn-form btn-default">Conectar</button>
                      <span id="isConnectedIcon" class="icon icon-record"></span>
                  </div>
                  <div class="form-group">
                      <label>Comando</label>
                      <input id="commandInput" type="email" class="form-control" placeholder="comando [opções] arquivo" value="node ./src/consumerTest.js">
                  </div>
                  <div class="form-actions">
                      <button id="cancelBtn" class="btn btn-default">Cancelar</button>
                      <button id="sendCommandBtn" type="submit" class="btn btn-form btn-primary">Enviar</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
