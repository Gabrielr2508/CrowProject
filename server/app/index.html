<!DOCTYPE html>
<html>
  <head>
    <title>The Crow - v1.0.0 - Server Version</title>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group padded-more">
            <div class="pane">
                <form class="send-comand">
                    <div class="form-group">
                        <label>Comando</label>
                        <input type="email" class="form-control" placeholder="comando [opções] arquivo">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-form btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
